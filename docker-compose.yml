version: "3.8"
services:
  apache:
    labels:
      type: httpd
    image: httpd:2.4-alpine
    deploy:
      replicas: 1
    configs:
      - source: httpd-conf
        target: /usr/local/apache2/conf/httpd.conf
    environment:
      DOCUMENTROOT: /var/www/html/${DOCUMENTROOT}
      PHPSERVER: phpserver
    volumes:
      - type: bind
        source: ${HOST_PROJECT_DIR}
        target: /var/www/html
        read_only: true
    ports:
      - '${HOST_PORT}:80'
    networks:
      - phpfpmnetwork
  phpserver:
    user: ${ACTIVE_USER}
    labels:
      type: php
    image: ${PHP_IMAGE}
    deploy:
      replicas: 1
    configs:
      - source: php-ini
        target: /usr/local/etc/php/php.ini
      - source: php-fpm
        target: /usr/local/etc/php-fpm.conf
    volumes:
      - type: bind
        source: ${HOST_PROJECT_DIR}
        target: /var/www/html
    environment:
      XDEBUG_CONFIG: $XDEBUG_CONFIG
    networks:
      phpfpmnetwork:
  memcached:
    image: memcached:1.6.5-alpine
    deploy:
      replicas: 1
    networks:
      - phpfpmnetwork
  mysql:
    labels:
      type: mysql_database
    image: ${MY_IMAGE}
    deploy:
      replicas: 1
    environment:
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
    volumes:
      - type: volume
        source: mysql_data
        target: /var/lib/mysql
    configs:
      - source: mysql-conf
        target: /etc/mysql/my.cnf
    secrets:
      - mysql_root_password
    ports:
      - '${MYSQL_PORT}:3306'
    networks:
      phpfpmnetwork:
        aliases:
          - mysql_database
  postgres:
    labels:
      type: postgres_database
    image: ${POSTGRES_IMAGE}
    deploy:
      replicas: 1
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres-passwd
    volumes:
      - type: volume
        source: psql_data
        target: /var/lib/postgresql/data
    configs:
      - source: postgres-conf
        target: /etc/postgresql/postgresql.conf
    secrets:
      - postgres-passwd
    ports:
      - '${POSTGRES_PORT}:5432'
    networks:
      phpfpmnetwork:
        aliases:
          - postgres_database

networks:
  phpfpmnetwork:

configs:
  httpd-conf:
    file: ${APACHE_CONF}
  php-ini:
    file: ${PHP_INI}
  php-fpm:
    file: ${PHP_FPM}
  mysql-conf:
    file: ${MY_CNF}
  postgres-conf:
    file: ${POSTGRES_CONFIG}

secrets:
  mysql_root_password:
    file: ${MY_PWD}
  postgres-passwd:
    file: ${POSTGRES_PWD}
volumes:
  mysql_data:
    external: true
    name: phpapachemysql_mysql
  psql_data:
    external: true
    name: phpapachemysql_psql